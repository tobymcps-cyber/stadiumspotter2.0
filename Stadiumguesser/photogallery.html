<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<link rel="stylesheet" href="style.css">
<style>
  .gallery-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .gallery-container img {
    width: 250px;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .gallery-container img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<header onclick="window.location.href='index.html'">Stadium Spotter</header>

<div class="container card">
  <h2>Photo Gallery</h2>
  <p>Click on a stadium image to see it!</p>

  <div class="gallery-container">
    <img src="images/stadiums/campnou.jpg" alt="Camp Nou">
    <img src="images/stadiums/anfield.jpg" alt="Anfield">
    <img src="images/stadiums/oldtrafford.jpg" alt="Old Trafford">
  </div>

  <button onclick="window.location.href='index.html'" style="margin-top:20px;">Home</button>
</div>

</body>
</html>
